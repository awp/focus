## Files ##

field_focus_thumbnail:
  label: Thumbnail
  type: image
  widget:
    type: media_generic
  settings:
    default_image:
    file_extensions: jpg jpeg gif png
  default:
    settings:
      image_style: square_thumbnail

field_focus_preview:
  label: Preview Image
  type: image
  widget:
    type: media_generic
  settings:
    default_image:
    file_extensions: jpg jpeg gif png
  display:
    default:
      settings:
        image_style: small
    
field_focus_primary_image:
  label: Primary Image
  type: image
  widget:
    type: media_generic
  settings:
    default_image:
    file_extensions: jpg jpeg gif png
  display:
