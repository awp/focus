# Fields required by toolkit node modules should be defined here.
# If toolkit is already installed, additional fields can be added here, 
# but must be installed manually at /admin/toolkit/toolkit/fields/rebuild
#
# Example --------------------------------------------------
#
# field_name:
#   label: example_field
#   type: field_type
#   cardinality: 1 (use -1 for FIELD_CARDINALITY_UNLIMITED)
#   widget: 
#     type: field_instance_widget_type
#   settings:
#

field_focus_extra_info:
  label: Extra Information
  type: text_long
  widget:
    type: text_textarea

field_focus_deck:
  label: Deck
  type: text_long
  widget:
    type: text_textarea

field_focus_display_name:
  label: Display Name
  type: text
  widget: 
    type: text_textfield
    
field_focus_email:
  label: Email
  type: text
  widget:
    type: text_textfield
    
field_focus_phone:
  label: Phone
  type: text
  widget:
    type: text_textfield

field_focus_source:
  label: Source
  type: text
  widget: 
    type: text_textfield
  
field_focus_calendar_date:
  label: Calendar Date
  type: date
  cardinality: -1 # FIELD_CARDINALITY_UNLIMITED
  widget:
    type: date_popup
  settings:
    enddate_get: 1
    todate: optional
    repeat: 1
    cache_enabled: 1
    cache_count: 4
    default_value: now
    default_value_code:
    default_value2: same
    default_value_code2:
    user_register_form:

field_focus_dateline:
  label: Date
  type: date
  widget:
    type: date_popup
  settings:
    cache_enabled: 1
    cache_count: 4
    default_value: now
    default_value_code:
    user_register_form:
    granularity:
      year: year
      month: month
      day: day
      hour: 0
      minute: 0
      second: 0
  display:
    default:
      settings:
        format_type: longdate

field_focus_address:
  label: Address
  type: addressfield
  widget:
