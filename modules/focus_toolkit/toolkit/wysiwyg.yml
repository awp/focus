ckeditor:
  focus_filtered_html:
    format:
      name: Filtered HTML
      status: 1
      filters:
        filter_autop
        filter_html
        filter_htmlcorrector
        filter_url
        media_filter
        ckeditor_link_filter
    filters:
      filter_html:
        settings:
          allowed_html: "<a> <em> <strong> <cite> <blockquote> <code> <ul> <ol> <li> <dl> <dt> <dd> <p> <h1> <h2> <h3> <h4> <h5> <h6>"
    roles:
      authenticated user
      administrator
      site manager
    show_toggle: 0
    buttons:
      default:
        Bold: 1
        Italic: 1
        Underline: 1
        JustifyLeft: 1
        JustifyCenter: 1
        JustifyRight: 1
        BulletedList: 1
        NumberedList: 1
        Link: 1
        Unlink: 1
        Indent: 1
        Outdent: 1
        Blockquote: 1
        PasteText: 1
        Format: 1
        Source: 1
        RemoveFormat: 1
      drupal:
        media: 1
      drupal_path:
        Link: 1